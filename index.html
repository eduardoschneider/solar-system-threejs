camera.position.z = 1088;

var update = function ()
{
	scene.rotation.y += 0.0005;
	
	earth.rotation.x += 0.005;
	earth.rotation.y += 0.005;
	
	sun.rotation.x += 0.0005;
	sun.rotation.y += 0.0005;
	
	mercury.rotation.x += 0.005;
	mercury.rotation.y += 0.005;
	
	venus.rotation.x += 0.008;
	venus.rotation.y += 0.008;
	
	mars.rotation.x += 0.008;
	mars.rotation.y += 0.008;
	
	jupiter.rotation.x += 0.003;
	jupiter.rotation.y += 0.003;
	
	mesh.rotation.x += 0.018;
	mesh.rotation.y += 0.023;
	mesh.rotation.z += 0.8;

	mesh2.rotation.x += 0.018;
	mesh2.rotation.y += 0.023;
	mesh2.rotation.z += 0.8;
	
	mesh3.rotation.x += 0.018;
	mesh3.rotation.y += 0.023;
	mesh3.rotation.z += 0.8;
	
	saturn.rotation.x += 0.008;
	saturn.rotation.y += 0.011;
	
	date = Date.now() * 0.00048;
	mercury.position.set(Math.cos(date) * 320,	0,  Math.sin(date) * 320);
	
	date2 = Date.now() * 0.00035;
	venus.position.set(Math.cos(date2) * 380,	0,  Math.sin(date2) * 380);
	
	date3 = Date.now() * 0.00029;
	earth.position.set(Math.cos(date3) * 450,	0,  Math.sin(date3) * 450);
	
	date4 = Date.now() * 0.00024;
	mars.position.set(Math.cos(date4) * 520,	0,  Math.sin(date4) * 520);
	
	date5 = Date.now() * 0.00013;
	jupiter.position.set(Math.cos(date5) * 650,	0,  Math.sin(date5) * 650);
	
	date6 = Date.now() * 0.00009;
	saturn.position.set(Math.cos(date6) * 750,	0,  Math.sin(date6) * 750);
	mesh.position.set(Math.cos(date6) * 750,	0,  Math.sin(date6) * 750);
	mesh2.position.set(Math.cos(date6) * 750,	0,  Math.sin(date6) * 750);
	mesh3.position.set(Math.cos(date6) * 750,	0,  Math.sin(date6) * 750);
	
	date7 = Date.now() * 0.00006;
	uranus.position.set(Math.cos(date7) * 850,	0,  Math.sin(date7) * 850);
	
	date8 = Date.now() * 0.00005;
	neptune.position.set(Math.cos(date8) * 950,	0,  Math.sin(date8) * 950);
};

var render = function() {
	renderer.render(scene, camera);
};

var gameLoop = function() {
	requestAnimationFrame( gameLoop );
	
	update();
	render();
};

function onWindowResize() {

   camera.aspect = window.innerWidth / window.innerHeight;
   camera.updateProjectionMatrix();
   renderer.setSize( window.innerWidth, window.innerHeight );

}

gameLoop();

</script>
